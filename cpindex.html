
<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Facebook</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
<header>
	<div class="col-logo"text-align:centre>
			<img align="bottom" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" width="200" height="100"
			alt="Facebook Logo">
	</div>
</header>
<div id="login-form-wrap">
  <h6>Log in to Facebook</h6>
  <form id="login-form">
    <p>
    <input type="text" id="username " name="username" placeholder="Email address or phone number" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="text" id="Password" name="Password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Log In">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Forgotten account? <a href="#">Sign up for Facebook</a><p>
  </div>
</div>
  
</body>
</html>
